    <!-- Other sections -->

    <section id="contact">
        <div class="container text-center">
            <h2>Contact Us</h2>
            <p class="lead">We would love to hear from you! Feel free to reach out with any questions or feedback.</p>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">MobileNumber</label>
                                <input type="mobilenumber" class="form-control" id="inputName" placeholder="Your MobileNumber">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputplace">Place</label>
                                <input type="place" class="form-control" id="inputEmail" placeholder="Your Place">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
